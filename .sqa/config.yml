      github.com/cessda/cessda.skg-if-openapi.elsst.server bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-celadon-malamute.sh
        container: qc.sec_scummy-razzmatazz-bee
  QC.Sty:
    repos:
      github.com/cessda/cessda.skg-if-openapi.elsst.server flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-ultramarine-ferret.sh
        container: qc.sty_shaky-chocolate-beagle
