      github.com/cessda/cessda.skg-if-openapi.elsst.server pytest:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cream-butterfly.sh
        container: qc.uni_lousy-cinnabar-dachshund
  QC.Ver:
    repos:
      github.com/cessda/cessda.skg-if-openapi.elsst.server get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-lavender-caiman.sh
