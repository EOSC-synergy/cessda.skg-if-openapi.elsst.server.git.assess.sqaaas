      github.com/cessda/cessda.skg-if-openapi.elsst.server cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-bistre-beaver.sh
        container: qc.met_greasy-amethyst-fox
  QC.Sec:
