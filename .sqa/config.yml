config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cessda/cessda.skg-if-openapi.elsst.server:
      branch: main
      repo: https://github.com/cessda/cessda.skg-if-openapi.elsst.server.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cessda/cessda.skg-if-openapi.elsst.server git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-russet-peccary.sh
        container: qc.acc_hasty-cobalt-kingfisher
  QC.Doc:
    repos:
      github.com/cessda/cessda.skg-if-openapi.elsst.server find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-magenta-akbash.sh
        container: qc.doc_cheeky-malachite-ocelot
      github.com/cessda/cessda.skg-if-openapi.elsst.server git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-ivory-akbash.sh
        container: qc.doc_foggy-platinum-salamander
      github.com/cessda/cessda.skg-if-openapi.elsst.server markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-violet-tiger.sh
        container: qc.doc_sleepy-emerald-grouse
  QC.Lic:
    repos:
      github.com/cessda/cessda.skg-if-openapi.elsst.server licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-saffron-zebra.sh
        container: qc.lic_scummy-lilac-yak
  QC.Met:
